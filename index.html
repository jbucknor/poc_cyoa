<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Choose Your Own Adventure</h1>
            <div class="game-info">
                <span id="current-scene">Scene 1</span>
            </div>
        </header>
        
        <main>
            <div class="story-content">
                <div id="story-text">
                    <!-- Story text will be dynamically loaded here -->
                </div>
                
                <div class="choices-container" id="choices-container">
                    <!-- Choices will be dynamically loaded here -->
                </div>
            </div>
        </main>
        
        <footer>
            <button id="restart-btn" class="restart-btn">Start Over</button>
            <div class="credits">
                <p>A simple Choose Your Own Adventure game</p>
            </div>
        </footer>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
